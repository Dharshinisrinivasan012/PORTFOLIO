 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dharshini Portfolio - Contact</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; text-align: left; color: white;background:white; }
    header { background: rgba(0,0,0,0.6); padding: 1rem 0; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: yellow; }
    main { padding: 20px; max-width: 600px; margin: auto; }
    form { background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px; text-align: left; }
    form label { display: block; margin: 8px 0 4px; }
    form input, form textarea, form select { width: 100%; padding: 8px; border: none; border-radius: 5px; margin-bottom: 10px; }
    form button { display: block; margin: 0 auto; background: yellow; color: #000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    footer { background: rgba(0,0,0,0.7); padding: 15px; margin-top: 40px; text-align: center; color:white;}
</style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects & Certificates</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <form>
        <label>First Name</label>
        <input type="text" name="fname" required>
        <label>Middle Name</label>
        <input type="text" name="mname">
        <label>Last Name</label>
        <input type="text" name="lname" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="example@email.com" required>
        <label>Gender</label>
        <select name="gender"><option>Male</option><option>Female</option><option>Others</option></select>
        <label>Age</label>
        <input type="number" name="age">
        <label>Address</label>
        <textarea name="address"></textarea>
        <label>Qualification</label>
        <input type="text" name="qualification">
        <label>Message</label>
        <input type="text" name="message">
        <button type="submit">Send</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Dharshini. Built with passion and dedication.</p>
    <p>Email: dharshini@example.com | Phone: +91 9876543210</p>
</footer>

</body>
</html>
